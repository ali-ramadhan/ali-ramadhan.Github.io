<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earth Layers - Personal Website</title>
    <link rel="stylesheet" href="/css/earth-layers.css" />
  </head>
  <body>
    <section class="layer" id="outer-space">
      <!-- Video sphere background -->
      <div id="video-outer-box">
        <div id="video-title">Temperature</div>

        <div id="video-inner-box">
          <video id="video" crossorigin="anonymous" autoplay muted loop playsinline></video>
        </div>

        <span id="left-arrow" class="arrow" aria-hidden="true">◀</span>
        <span id="right-arrow" class="arrow" aria-hidden="true">▶</span>

        <div id="video-caption"></div>
        <div id="video-colorbar"><img id="colorbar" /></div>
        <div id="video-tooltip"></div>
      </div>
      <div class="stars"></div>
      <div class="sun" id="sun"></div>
      <div class="moon" id="moon"></div>
    </section>

    <section class="layer" id="atmosphere">
      <div class="content">{% include "blog-listing.html" %}</div>
      <!-- Cirrus clouds (highest altitude) -->
      <div class="cirrus-clouds">
        <div class="cirrus-cloud cirrus1"></div>
        <div class="cirrus-cloud cirrus2"></div>
        <div class="cirrus-cloud cirrus3"></div>
      </div>
      <!-- Altostratus clouds (mid altitude) -->
      <div class="altostratus-clouds">
        <div class="altostratus-cloud alto1"></div>
        <div class="altostratus-cloud alto2"></div>
      </div>
      <!-- Cumulus clouds (low altitude) -->
      <div class="cumulus-clouds">
        <div class="cumulus-cloud cumulus1"></div>
        <div class="cumulus-cloud cumulus2"></div>
        <div class="cumulus-cloud cumulus3"></div>
        <div class="cumulus-cloud cumulus4"></div>
      </div>
      <!-- Mountain range transition -->
      <div class="mountain-range"></div>
    </section>

    <section class="layer" id="land">
      <!-- External SVG for land and river background -->
      <object class="land-river-svg" data="css/svg/land-river.svg" type="image/svg+xml"></object>

      <div class="content">{% include "about-me.html" %}</div>
    </section>

    <section class="layer" id="ocean">
      <div class="content">{% include "research.html" %}</div>
      <!-- Ocean bathymetry at the bottom - Light theme -->
      <object
        class="ocean-bathymetry-svg light-theme"
        data="css/svg/ocean-bathymetry-light.svg"
        type="image/svg+xml"
      ></object>

      <!-- Ocean bathymetry at the bottom - Dark theme -->
      <object
        class="ocean-bathymetry-svg dark-theme"
        data="css/svg/ocean-bathymetry-dark.svg"
        type="image/svg+xml"
      ></object>
    </section>

    <section class="layer" id="resources">
      <div class="content publications-content">{% include "publications.html" %}</div>

      <div class="content resources-content">{% include "resources.html" %}</div>
      <!-- Crystal formations -->
      <div class="crystal crystal1"></div>
      <div class="crystal crystal2"></div>
      <div class="crystal crystal3"></div>
      <div class="crystal crystal4"></div>
      <!-- Magma bubbles -->
      <div class="magma-bubble bubble1"></div>
      <div class="magma-bubble bubble2"></div>
      <div class="magma-bubble bubble3"></div>
      <div class="magma-bubble bubble4"></div>
    </section>

    {% include "nav.html" %} {% include "theme-toggle.html" %}

    <!-- Entry point for Vite -->
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
