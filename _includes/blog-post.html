<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} - Ali Ramadhan</title>
    <link rel="stylesheet" href="/css/earth-layers.css" />
    <link rel="stylesheet" href="/css/blog.css" />
  </head>
  <body class="blog-post-body">
    <nav class="blog-nav">
      <a href="/" class="home-link">← Back to Home</a>
    </nav>

    <main class="blog-post-main">
      <article class="blog-post">
        <header class="blog-post-full-header">
          <h1 class="blog-post-full-title">{{ title }}</h1>
          <div class="blog-post-meta">
            <time class="blog-post-full-date"> {{ date | dateFormat }} </time>
            {% if tags %}
            <div class="blog-post-full-tags">
              {% for tag in tags %}
              <span class="blog-tag">{{ tag }}</span>
              {% endfor %}
            </div>
            {% endif %}
          </div>
        </header>

        <div class="blog-post-content">{{ content }}</div>

        <footer class="blog-post-full-footer">
          <a href="/" class="return-home">← Return to Home</a>
        </footer>
      </article>
    </main>

    {% include "theme-toggle.html" %}
  </body>
</html>
