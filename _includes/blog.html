<section id="about" class="four">

  <div class="row center" style="text-align: center;">
    <div class="12u 12u(mobile)">
      <header>
        <h2>Blog</h2>
      </header>
    </div>
  </div>

  <div class="row">
    <div class="2u 12u(mobile)"></div>
    <div class="8u 12u(mobile)">
      <ul>
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
    <div class="2u 12u(mobile)"></div>
  </div>

</section>
