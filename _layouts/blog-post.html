<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} - Ali Ramadhan</title>
    {% if collapsible_headers %}
    <meta name="collapsible-headers" content="true" />
    {% endif %}
    {% if floating_toc %}
    <meta name="floating-toc" content="true" />
    {% endif %}

    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/blog.css" />
    <link rel="stylesheet" href="/css/components/ui-controls.css" />
    <link rel="stylesheet" href="/css/components/benchmark.css" />
    <link rel="stylesheet" href="/css/components/floating-toc.css" />
    <link rel="stylesheet" href="/css/citations.css" />

    <!-- Prism.js theme and plugins -->
    <link rel="stylesheet" href="/node_modules/prism-themes/themes/prism-one-dark.css" />
    <link rel="stylesheet" href="/node_modules/prismjs/plugins/line-numbers/prism-line-numbers.css" />
    <link rel="stylesheet" href="/node_modules/prismjs/plugins/toolbar/prism-toolbar.css" />

    {% include "google-analytics.html" %}
  </head>
  <body class="blog-post-body">
    {% include "blog-nav-bar.html" %}

    <main class="blog-post-main">
      <article class="blog-post">
        <header class="blog-post-full-header">
          <h1 class="blog-post-full-title">{{ title }}</h1>
          {% if subtitle %}
          <h2 class="blog-post-subtitle">{{ subtitle }}</h2>
          {% endif %}
          <div class="blog-post-meta">
            <time class="blog-post-full-date">{{ date | dateDisplay }}</time>
          </div>
        </header>

        <div class="blog-post-content">{{ content | safe }}</div>
      </article>
    </main>

    {% include "theme-toggle.html" %}

    <!-- Entry point for Vite -->
    <script type="module" src="/js/blog.js"></script>
  </body>
</html>
