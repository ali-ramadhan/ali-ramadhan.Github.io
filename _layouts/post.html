<html>

<head>
  {% include head.html %}
  <link rel="stylesheet" href="/assets/css/post.css" />
</head>

<body>
  {% include sidebar.html %}

  <div id="main">
    <section>
      <div class="container">
        <div class="row">
          <div class="2u 12u(mobile)"></div>
          <div class="8u 12u(mobile)">
            <div class="post-title">
              <i>{{ page.title }}</i>
            </div>
            <div class="post-date">
              <i>{{ page.date | date: "%-d %B %Y" }}</i>
            </div>
            <div>
              {% if page.github_discussion %}
                <a href="{{ page.github_discussion }}" target="_blank" class="button">GitHub Discussion</a>
              {% endif %}
              {% if page.hacker_news %}
                <a href="{{ page.hacker_news }}" target="_blank" class="button">Hacker News</a>
              {% endif %}
            </div>
            <div class="post-body">
              {{ content }}
            </div>
          </div>
          <div class="2u 12u(mobile)"></div>
        </div>
      </div>
    </section>
  </div>

  {% include footer.html %}

  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/jquery.scrolly.min.js"></script>
  <script src="/assets/js/jquery.scrollzer.min.js"></script>
  <script src="/assets/js/skel.min.js"></script>
  <script src="/assets/js/util.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/expandable_descriptions.js"></script>
  <script src="/assets/js/slideshow.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <script>
    hljs.highlightAll();
    addEventListener('load', function() {
      var blocks = document.querySelectorAll('pre code.hljs');
      Array.prototype.forEach.call(blocks, function(block) {
        var language = block.result.language;
        if (language != 'plaintext') {
          block.insertAdjacentHTML("afterbegin", `<label>${language}</label>`)
        }
      });
    })
  </script>

</body>

</html>
