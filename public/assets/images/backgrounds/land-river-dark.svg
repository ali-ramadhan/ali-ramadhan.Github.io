<!--
  Land and River Background SVG - Dark Theme

  This SVG creates the land section background with three distinct regions:
  - Forest region (left): Green gradient representing woodland/vegetation
  - Desert region (right): Brown gradient representing arid landscape
  - River (center): Blue gradient with flowing animation down the middle

  Features:
  - Organic, meandering river path
  - Seamless integration with mountain range above
  - Responsive design that scales to viewport
  - Animated river flow effect
-->
<svg class="land-river-svg"
     viewBox="0 0 400 680"
     preserveAspectRatio="none"
     xmlns="http://www.w3.org/2000/svg">

  <!-- CSS styles -->
  <style>
    <![CDATA[
      .forest-region {
        fill: url(#forestGradient);
      }

      .desert-region {
        fill: url(#desertGradient);
      }

      .river-path {
        fill: url(#riverGradient);
      }

      .cliff-pattern {
        fill: url(#cliffGradient);
      }

      .ocean-region {
        fill: #0f2536; /* Dark ocean top color */
      }
    ]]>
  </style>

  <defs>
    <!-- FOREST GRADIENTS (Left Side) -->
    <!-- Forest: Darker atmospheric colors transitioning to dark sandy beach -->
    <linearGradient id="forestGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a4a1a; stop-opacity:0.8" />  <!-- Dark forest -->
      <stop offset="30%" style="stop-color:#0f3a0f; stop-opacity:1"   /> <!-- Deep green -->
      <stop offset="80%" style="stop-color:#1a4a1a; stop-opacity:1"   /> <!-- Dark forest -->
      <stop offset="95%" style="stop-color:#5d4e37; stop-opacity:1"   /> <!-- Dark sandy -->
      <stop offset="100%" style="stop-color:#6b5b47; stop-opacity:1"  /> <!-- Dark beach -->
    </linearGradient>

    <!-- DESERT GRADIENTS (Right Side) -->
    <!-- Desert: Muted earth tones transitioning to dark sandy beach -->
    <linearGradient id="desertGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3820; stop-opacity:0.8" />  <!-- Dark tan -->
      <stop offset="30%" style="stop-color:#3a2810; stop-opacity:1"   /> <!-- Dark brown -->
      <stop offset="80%" style="stop-color:#2a1800; stop-opacity:1"   /> <!-- Very dark brown -->
      <stop offset="95%" style="stop-color:#5d4e37; stop-opacity:1"   /> <!-- Dark sandy -->
      <stop offset="100%" style="stop-color:#6b5b47; stop-opacity:1"  /> <!-- Dark beach -->
    </linearGradient>

    <!-- RIVER GRADIENTS (Center) -->
    <!-- River: Transitioning to match dark ocean TOP color at bottom -->
    <linearGradient id="riverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"  style="stop-color:#2c5f75; stop-opacity:1" /> <!-- Dark teal -->
      <stop offset="30%" style="stop-color:#1a4960; stop-opacity:1" /> <!-- Darker teal -->
      <stop offset="70%" style="stop-color:#0f2536; stop-opacity:1"   /> <!-- Transitioning to ocean -->
      <stop offset="100%" style="stop-color:#0f2536; stop-opacity:1"  /> <!-- Dark ocean TOP color -->
    </linearGradient>

    <!-- CLIFF GRADIENTS (Bottom Edge) -->
    <!-- Cliff: Darker rocky tones -->
    <linearGradient id="cliffGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"  style="stop-color:#3d3d3d; stop-opacity:1" /> <!-- Dark gray -->
      <stop offset="40%" style="stop-color:#2a2a2a; stop-opacity:1" /> <!-- Darker gray -->
      <stop offset="70%" style="stop-color:#1a1a1a; stop-opacity:1" /> <!-- Very dark gray -->
      <stop offset="100%" style="stop-color:#0f0f0f; stop-opacity:1" /> <!-- Almost black -->
    </linearGradient>
  </defs>

  <!-- FOREST REGION (Left Half with wavy bottom) -->
  <path class="forest-region"
        d="M 0,0
           L 0,620
           C 20,640 40,630 60,635
           C 80,640 100,650 120,645
           C 140,640 160,635 180,640
           L 200,645
           L 200,0
           Z" />

  <!-- DESERT REGION (Right Half with wavy bottom) -->
  <path class="desert-region"
        d="M 200,0
           L 200,645
           C 220,640 240,635 260,640
           C 280,645 300,650 320,645
           C 340,640 360,635 380,640
           L 400,645
           L 400,0
           Z" />

  <!-- OCEAN REGION (Below wavy boundary) -->
  <path class="ocean-region"
        d="M 0,620
           C 20,640 40,630 60,635
           C 80,640 100,650 120,645
           C 140,640 160,635 180,640
           L 200,645
           C 220,640 240,635 260,640
           C 280,645 300,650 320,645
           C 340,640 360,635 380,640
           L 400,645
           L 400,680
           L 0,680
           Z" />


  <!-- RIVER (Center) -->
  <!-- River with perspective - very narrow at top, wider at bottom -->
  <path class="river-path"
        d="M 199,0
           L 201,0
           L 220,680
           L 180,680
           Z" />

</svg>
